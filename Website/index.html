<!DOCTYPE html>
<html>
   <head>
      <title>iReverse WebUI</title>
      <meta name="viewport" content="width=device-width">
      <link rel="icon" type="image/x-icon" href="assets/icons/favicon.png">
      <link rel="stylesheet" href="assets/css/custom.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   </head>
   <body>
      <nav class="navbar bg-body-tertiary">
         <div class="container-fluid">
            <a class="navbar-brand">iReverse</a>
            <form class="d-flex" role="search">
               <button class="btn btn-outline-danger" type="submit">Log-out</button>
            </form>
         </div>
      </nav>
      <div class="container mw-100">
         <div class="row">
            <div class="col text-center">
               <h3>iReverse Ultimate WebUI</h3>
            </div>
         </div>
         <div class="row hstack gap-12">
            <div class="col-12">
               <marquee>Ini adalah WebUI untuk melakukan Flashing / Unlock Smartphone oleh Hadi Khoirudin, S.Kom...     </marquee>
            </div>
         </div>
         <div class="row">
            <div class="col-1">
               <hr>
               Mediatek
            </div>
            <div class="col-6">
               <hr>
               Datagrid
            </div>
            <div class="col-5">
               <hr>
               Logs : 
               <br>
               <br>
               <div id="logContainer"></div>
               <br>
               <hr>
            </div>
         </div>
         <div class="row">
            <div class="col-2">
               Navbar2
            </div>
            <div class="col-10">
               <form action="" method="post" id="formexec" >
                  <input class="custom hidden" type="text" name="action" value="MTK_OneClick">
                  <div class="progress bar1" role="progressbar" aria-label="Progressbar 1" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                     <div class="progress-bar text-bg-danger" id="Progressbar1" style="width: 100%">100%</div>
                  </div>
                  <div class="progress" role="progressbar" aria-label="Progressbar 2" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                     <div class="progress-bar text-bg-danger" id="Progressbar2" style="width: 100%">100%</div>
                  </div>
                  <br>
                  <div class="custom exec">
                     <input type="radio" id="html" name="method" value="Readinfogpt" checked> 
                     <label> 
                     MTK Read Info
                     </label>
                     <input type="radio" id="html" name="method" value="Universalfrp">
                     <label> 
                     MTK Clean FRP
                     </label>
                     <div>
                        <br>
                        <center>
                           <button class="btn btn-danger exec"> Exec </button>
                        </center>
                        <br>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <div class="copyright text-center">
         <small>
         &copy 2023 - made with &#x1f49d; by 
         <a href="https://www.youtube.com/@HadiK-IT?sub_confirmation=1" target="_blank">Hadi Khoirudin, S.Kom - @HadiKIT</a> for a better web.
         </small>
      </div>
   </body>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>   
   <script src="assets/js/pusher.min.js"></script>
   <script src="assets/js/main.js"></script>
</html>
